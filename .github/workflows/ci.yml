name: Release Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    name: Build → Test → Release
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      # ------------------------------
      # 1. Checkout repository
      # ------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ------------------------------
      # 2. Setup Node.js
      # ------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      # ------------------------------
      # 3. Install dependencies (clean install)
      # ------------------------------
      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      # ------------------------------
      # 5. Build library
      # ------------------------------
      - name: Build library
        run: npm run build

      # ------------------------------
      # 6. Bump patch version
      # ------------------------------
      - name: Bump patch version
        id: bump_version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore: bump version to %s"
          echo "package_version=$(node -p \"require('./package.json').version\")" >> $GITHUB_OUTPUT
          git push origin main --follow-tags

      # ------------------------------
      # 7. Commit version bump (optional step depending on library)
      # ------------------------------
      - name: Push version commit & tag
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "chore: release ${{ steps.bump_version.outputs.package_version }}"
          tag: "v${{ steps.bump_version.outputs.package_version }}"
          branch: main
          file_pattern: "package.json"

      # ------------------------------
      # 8. Authenticate to NPM
      # ------------------------------
      - name: Authenticate to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc

      # ------------------------------
      # 9. Publish package
      # ------------------------------
      - name: Publish package
        run: npm publish --access public

      # ------------------------------
      # 10. Playground / Storybook build & deploy (اختياري حسب المكتبة)
      # ------------------------------
      - name: Build Playground
        run: |
          cd examples/playground
          npm ci
          npm run build

      - name: Deploy Playground to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./examples/playground/dist
          publish_branch: gh-pages
          commit_message: "Deploy playground v${{ steps.bump_version.outputs.package_version }}"

      # ------------------------------
      # 11. Done
      # ------------------------------
      - name: Done
        run: echo "Release pipeline completed!"
