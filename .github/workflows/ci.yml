name: Release Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-release:
    name: Build → Test → Release
    runs-on: ubuntu-latest

    outputs:
      pages_artifact: ${{ steps.upload_artifact.outputs.artifact_id }}

    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      # Install deps
      - name: Install dependencies
        run: npm install

      # Build Library
      - name: Build library
        run: npm run build

      # Build Playground
      - name: Build Playground
        run: |
          cd examples/playground
          npm install
          npm run build
          cd ../..

      # Upload artifact for GitHub Pages
      - name: Upload playground artifact
        id: upload_artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: examples/playground/dist

      # Bump Version
      - name: Bump patch version
        id: bump_version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore: bump version to %s"
          echo "package_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
          git push origin main --follow-tags

      # Generate Changelog
      - name: Generate Changelog
        run: |
          npx auto-changelog -p
          git add CHANGELOG.md
          git commit -m "chore: update changelog for v${{ steps.bump_version.outputs.package_version }}"
          git push

      # Publish to npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  deploy-pages:
    needs: build-and-release
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
